<!DOCTYPE html>
<html>
    <head>
        <title> Flexbox exercise</title>

    </head>

    <body style="padding-bottom:1000px;">
        <div style="display:flex; flex-direction: row;">
            <div style="background-color: lightblue;"> div1</div>
            <div style="background-color: lightpink;"> div2</div>
        </div>

        <div 
            style="display:flex;  flex-direction: row; margin-top:30px;  ">

            <div style="width:100px; background-color: lightblue;"> 100px</div>
            <div style="background-color: lightpink; flex: 1;"> flex </div>
        </div>

        <div style="display:flex;  flex-direction: row; margin-top:30px; 
                    height: 70px;
                    border-width: 2px;
                    border-style: solid;
                    border-color: gray; 
                    justify-content: center;">

            <div style="width:100px; background-color: lightblue;"> 100px</div>            
            <div style="background-color: lightpink; width:100px;"> 100px </div>
            <div style="width:100px; background-color: lightblue; width:100px;"> 100px</div>
        </div>

        <div style="display:flex;  flex-direction: row; margin-top:30px; 
                    height: 70px;
                    border-width: 2px;
                    border-style: solid;
                    border-color: gray; 
                    justify-content: space-between;">

            <div style="width:100px; background-color: lightblue;"> 100px</div>            
            <div style="background-color: lightpink; width:100px;"> 100px </div>
            <div style="width:100px; background-color: lightblue; width:100px;"> 100px</div>
        </div>

        <div style="display:flex;  flex-direction: row; margin-top:30px; 
                    height: 70px;
                    border-width: 2px;
                    border-style: solid;
                    border-color: gray; 
                    justify-content: space-between;
                    align-items: center;">

            <div style="width:100px; background-color: lightblue;"> 100px</div>            
            <div style="background-color: lightpink; width:100px;"> 100px </div>
            <div style="width:100px; background-color: lightblue; width:100px;"> 100px</div>
        </div>

      
    </body>

</html>
