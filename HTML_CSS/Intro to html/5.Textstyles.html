<!DOCTYPE html>
<html>
    <head>
       <title> Buttons Practice </title> 
       <!-- Void elements eg in html -->
       <link rel="stylesheet", href="buttons.css">

    </head>
    <body>
        <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago 
    </p>
    <p class="video-author">
        Marques Brownlee &#x2713;
    </p>
    <p class="body">
        Talking tech and AI on the heels of Google I/O. 
        Also a daily driver phone reveal from Google's CEO.
         Shoutout to Sundar!
    </p>
     <!-- selectors that are more specific like "body"have
     more priority unlike selectors thar are
    more general like "P" -->
    
    <p class="apple-text">
    Shop early for the best selection of holiday 
    favourites. <span class="span-example">Shop now &#62;</span> 	
    </p>
    

    </body>
</html>
