<!DOCTYPE html>
<html>
    <head>
        <title>Grids</title>

    </head>

    <body style="padding-bottom: 1000px;">
<div style="display: grid; grid-template-columns: 100px 100px;">
    <div style="background-color: aquamarine;">  div1  </div>
    <div style="background-color: lightcoral;"> div2   </div>
</div>

<div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top:20px;">
    <div style="background-color: aquamarine;">  100px  </div>
    <div style="background-color: lightcoral;"> 100px   </div>
    <div style="background-color:yellowgreen;"> 200px   </div>

</div>

<div style="display: grid; grid-template-columns: 100px 1fr; margin-top:20px;">
    <div style="background-color: aquamarine;">  100px  </div>
    <div style="background-color:yellowgreen;"> 200px   </div>
</div>

<div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top:20px;">
    <div style="background-color: aquamarine;">  100px  </div>
    <div style="background-color: lightcoral;"> 100px   </div>
    <div style="background-color:yellowgreen;"> 200px   </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top:20px; height: 200px;column-gap: 20px;">
    <div style="background-color: aquamarine;">  1fr   </div>
    <div style="background-color: lightcoral;"> 1fr   </div>
    <div style="background-color:yellowgreen;"> 1fr   </div>
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top:20px; height: 400px; column-gap: 20px;row-gap: 40px;">
    <div style="background-color: aquamarine;">  1fr   </div>
    <div style="background-color: lightcoral;"> 1fr   </div>
    <div style="background-color:yellowgreen;"> 1fr   </div>
    <div style="background-color: lightcoral;"> 1fr   </div>
    <div style="background-color:yellowgreen;"> 1fr   </div>
    <div style="background-color: aquamarine;">  1fr   </div>
</div>


    </body>


</html>
